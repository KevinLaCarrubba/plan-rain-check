<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Title</title>

  <header>
    <div class="jumbotron container">
      <h1 class="display-4">Night Out<span class="outside">(side?)</span></h1>
      <p class="lead" style="color: black">
        Enter a city below to see dining options and weather in the area.
      </p>
      <hr class="my-4" />
    </div>
  </header>
  <body>
    <form class="container location-input">
      <div class="input-group mb-3 input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">Location</span>
        </div>
        <input type="text" class="form-control" id="city-name" /><button
          type="button"
          class="btn btn-outline-secondary"
          id="submit-button"
        >
          Submit
        </button>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
